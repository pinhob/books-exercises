  <h1>Soma de dois números (ex1_8.html)</h1>
  <p>Elaborar um programa que leia dois números. Calcule e informa a soma desses números</p>

  <script>
    let num1 = Number(prompt('Qual é o primeiro número?'));
    let num2 = Number(prompt('Qual é o segundo número?'));

    let soma = num1 + num2;

    alert(soma);
  </script>
