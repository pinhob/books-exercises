<!DOCTYPE html>

  <title>Ex1_1.8 | Valor do jantar</title>
</head>
<body>
  <h1>Valor do jantar</h1>
  
  <p>Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.</p>
  
  <ul>
    <li>Valor do jantar: R$ 80.00</li>
    <li>Taxa do garçom: R$ 8.00</li>
    <li>Valor total: R$ 88.00</li>
  </ul>

  <script>
    let valorJantar = Number(prompt('Qual foi o valor do jantar em R$?')); 
    let taxaGarcom = valorJantar * 0.10;
    let totalJantar = valorJantar + taxaGarcom;

    alert('Taxa do Garçom (10%) em R$: ' + taxaGarcom.toFixed(2) + '\nTotal do jantar em R$: ' + totalJantar.toFixed(2));
  </script>
</body>
</html>
