<body>
  <h1>Dobro do número (com conversão)</h1>
  
  <p>
    Elaborar um programa que leia um número. Calcule e informe o dobro desse número. 
  </p>

  <ul>
    <li>Entrada de dados: ler um número</li>
    <li>Processamento: calcular o dobro</li>
    <li>Saída: informar o dobro</li>
  </ul>

  <script>
    let num1 = Number(prompt('Informe um número:')); //Converte para número
    let dobro = num1 + num1; //Permite calcular o dobro por soma

    alert('O dobro desse número é: ' + dobro);
  </script>
</body>
