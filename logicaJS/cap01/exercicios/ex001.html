<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números vizinhos</title>
</head>
<body>
  <h1>Números vizinhos</h1>
  <p>Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.</p>
  <script>
    let number = Number(prompt('Informe um número: '));
    let plusOne = number + 1;
    let minusOne = number - 1;

    alert (`Os números vizinhos de ${number} são ${minusOne} e ${plusOne}`);
  </script>
</body>
</html>
